<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Passport page</title>

<style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        text-align: center;
    }
        .passport-container {
            position: relative;
            display: inline-block;
        }
        .passport-container img {
            width: 600px;
            height: auto;
        }
        .text {
            position: absolute;
            color: black;
            font-size: 1.2em;
        }
    .menu {
        font-size: 1.5em;
        margin-top: 50px;
        position: fixed; 
        top: 20px;
        right:20px;
        padding: 10px;
        margin-right: 300px; 
        text-align: left;  
           
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: #333;
      margin-bottom: 10px;
      text-align: left;
    }
    .menu a:hover {
      color: #73a959; 
    }
    .menu a.active {
      text-decoration: underline; 
      color: #73a959; 
      font-weight: bold; 
    }
    .inline {
      display: inline-flex;
      align-items: normal; 
    }

    .inline img {
      margin-left: 7px;
    }


        #issued {
            top: 90px;
            left: 170px;
        }
        #surname {
            top: 468px;
            left: 350px;
        }
        #name {
            top: 530px;
            left: 340px;
        }
        #father {
            top: 565px;
            left: 325px;
        }
        #gender {
            top: 596px;
            left: 234px;
        }
        #birthplace {
            top: 630px;
            left: 340px;
        }
        #photo {
            position: absolute;
            top: 494px;
            left: 25px;
            width: 168px;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color:#73a959;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .vertical-text {
            position: absolute;
            top: 26%;
            left: 20px;
            transform: translateY(-50%) rotate(-90deg); 
            transform-origin: left top; 
            text-decoration: none;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            letter-spacing: 0.1em;
        }

        .vertical-text:hover {
            color: #73a959; 
        }
        
</style>
</head>
<body>
    <a href="index.html" class="vertical-text">Panorama</a>

    <div class="menu">
        <a href="index.html">О нас</a>
        <span class="inline">
          Подборка</a> <a href="podborka.html"><img height="20px" src="icon.jpg"></a>
        </span>

        <a href="kabinet.html">Личный кабинет</a>
        <a href="contacts.html">Контакты</a>
      </div>

    <div class="passport-container">
        <img src="photo_passport.jpg" alt="Паспорт РФ">

        <img id="photo" src="images/daniil.jpg" >

        <div class="text" id="issued">ГУ МВД ПО Г. МОСКВЕ</div>
        <div class="text" id="surname">Бобрышева</div>
        <div class="text" id="name">Мария</div>
        <div class="text" id="father">Алексеевна</div>
        <div class="text" id="gender">Жен</div>
        <div class="text" id="birthplace">Москва</div>
    </div>  
    <div class="button-container">
        <button id="translateButton">Перевести</button>
    </div>
    <script>
    document.getElementById('translateButton').addEventListener('click', function() {
        const issuedText = document.getElementById('issued');
        const surnameText = document.getElementById('surname');
        const nameText = document.getElementById('name');
        const patronymicText = document.getElementById('father');
        const genderText = document.getElementById('gender');
        const birthplaceText = document.getElementById('birthplace');

        if (issuedText.innerText === 'ГУ МВД ПО Г. МОСКВЕ') {
            issuedText.innerText = 'MOSCOW GU MVD';
            surnameText.innerText = 'Bobrysheva';
            nameText.innerText = 'Maria';
            patronymicText.innerText = 'Alekseevna';
            genderText.innerText = 'Fem';
            birthplaceText.innerText = 'Moscow';
        } else {
            issuedText.innerText = 'ГУ МВД ПО Г. МОСКВЕ';
            surnameText.innerText = 'Бобрышева';
            nameText.innerText = 'Мария';
            patronymicText.innerText = 'Алексеевна';
            genderText.innerText = 'Жен';
            birthplaceText.innerText = 'Москва';
        }
    });
    </script>
</body>
</html>
